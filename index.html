<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Usuário</title>
  </head>

  <body
    style="
      background: linear-gradient(180deg, #667eea 10%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    "
  >
    <section
      style="
        background-color: #ffffff;
        width: 320px;
        padding: 30px 20px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
      "
    >
      <!-- Avatar -->
      <div
        style="
          width: 80px;
          height: 80px;
          border-radius: 50%;
          background-color: #7a6bd6;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 28px;
          font-weight: bold;
          margin: 0 auto 15px;
        "
      >
        JS
      </div>

      <!-- Nome -->
      <h2 style="margin: 5px 0">João Silva</h2>

      <!-- Cargo -->
      <p
        style="
          margin: 0 0 15px;
          color: #7a6bd6;
          font-weight: bold;
          font-size: 14px;
        "
      >
        Desenvolvedor Front-End
      </p>

      <!-- Descrição -->
      <p
        style="
          font-size: 13px;
          color: #555;
          line-height: 1.5;
          margin-bottom: 20px;
        "
      >
        Apaixonado por criar experiências digitais incríveis. Especializado em
        HTML, CSS e JavaScript com foco em interfaces modernas e responsivas.
      </p>

      <!-- Habilidades -->
      <h4 style="margin-bottom: 10px">Habilidades</h4>

      <div
        style="
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 8px;
          margin-bottom: 20px;
        "
      >
        <span
          style="
            background-color: #504e4e13;
            border: 1px solid #7a6bd6;
            color: #7a6bd6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            box-shadow: 0 2px 5px #0000001a;
          "
          >HTML5</span
        >

        <span
          style="
            background-color: #504e4e13;
            border: 1px solid #7a6bd6;
            color: #7a6bd6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            box-shadow: 0 2px 5px #0000001a;
          "
          >CSS3</span
        >

        <span
          style="
            background-color: #504e4e13;
            border: 1px solid #7a6bd6;
            color: #7a6bd6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            box-shadow: 0 2px 5px #0000001a;
          "
          >JavaScript</span
        >

        <span
          style="
            background-color: #504e4e13;
            border: 1px solid #7a6bd6;
            color: #7a6bd6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            box-shadow: 0 2px 5px #0000001a;
          "
          >Flexbox</span
        >
      </div>

      <!-- Botão -->
      <button
        style="
          background: linear-gradient(90deg, #7a6bd6, #5f4bd8);
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          cursor: pointer;
          font-size: 14px;
        "
      >
        Entre em Contato
      </button>
    </section>
  </body>
</html>
