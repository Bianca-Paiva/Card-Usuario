<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card de Usuário</title>
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body class="light-mode">
  <section class="card">
    <!-- Botão Dark Mode - PRIMEIRO elemento (para position absolute funcionar) -->
    <button class="btn-modoescuro" id="btn-modoescuro" aria-label="Alternar modo escuro">
      <!-- Ícone Sol (modo claro) -->
      <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>
      
      <!-- Ícone Lua (modo escuro) -->
      <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>

    <!-- Avatar -->
    <div class="avatar">JS</div>

    <!-- Nome -->
    <h2 class="nome">João Silva</h2>

    <!-- Cargo -->
    <p class="cargo">Desenvolvedor Front-End</p>

    <!-- Descrição -->
    <p class="descricao">
      Apaixonado por criar experiências digitais incríveis. Especializado em
      HTML, CSS e JavaScript com foco em interfaces modernas e responsivas.
    </p>

    <!-- Habilidades -->
    <h4 class="titulo-habilidades">Habilidades</h4>

    <div class="habilidades">
      <span class="habilidade">HTML5</span>
      <span class="habilidade">CSS3</span>
      <span class="habilidade">JavaScript</span>
      <span class="habilidade">Flexbox</span>
    </div>

    <!-- Botão principal -->
    <button class="botao">Entre em Contato</button>
  </section>

  <script src="./src/js/script.js"></script>
</body>
</html>
